<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript" src='https://appimg.dbankcdn.com/hwmarket/files/fastapp/router.fastapp.js'></script>
<script>
    var routerParams = {};
    var path = '/home';
    var search = location.search.substring(1);
    if (search) {
        routerParams = JSON.parse('{"' + decodeURIComponent(search).replace(/"/g, '\\"').replace(/&/g, '","').replace(/=/g, '":"') + '"}');
        if (routerParams.path) {
            path = routerParams.path;
            delete routerParams
        }
    }
    appRouter('com.ddky.quickapp', path, routerParams)

</script>
</body>
</html>
